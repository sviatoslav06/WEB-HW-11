<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Shop</title>
</head>

<body>
    <div class="container">
        <h1>Машинки</h1>
        <div class="mb-3 w-50">
            <label for="mark" class="form-label">Марка авто</label>
            <input type="text" class="form-control" id="mark" placeholder="Mercedes-Benz">
        </div>
        <div class="mb-3 w-50">
            <label for="model" class="form-label">Модель</label>
            <input type="text" class="form-control" id="model" placeholder="E-500">
        </div>
        <div class="mb-3 w-50">
            <label for="speed" class="form-label">Середня швидкість(км/год)</label>
            <input type="number" class="form-control" id="speed" placeholder="280">
        </div>
        <button type="button" id="create-btn" class="btn btn-success d-inline-block">Додати</button>
        <button type="button" id="clear-btn" class="btn btn-danger">Очистити список</button>
        <div></div>
        <div class="mb-3 w-50 mt-3 d-inline-block">
            <input type="text" class="form-control" id="find" placeholder="Mercedes">
        </div>
        <button type="button" id="find-btn" class="btn btn-primary">Пошук</button>

        <table id="carTable" class="table w-75">
            <thead>
                <tr>
                    <th scope="col">Марка</th>
                    <th scope="col">Модель</th>
                    <th scope="col">Середня швидкість(км/год)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="name">Mercedes-Benz</td>
                    <td>E-500</td>
                    <td>280</td>
                </tr>
                <tr>
                    <td class="name">Lexus</td>
                    <td>ES-350</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td class="name">Wolkswagen</td>
                    <td>Jetta</td>
                    <td>200</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
